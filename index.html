<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Zealand Studiestarts Web App</title>
</head>
<body>
<!-- Forside -->
<div class="home-container active" id="home-container">
    <div class="header">
        <a href="#"><img src="images/logo/ZealandLogoMoodle.png" alt="Zealand" class="logo"></a>

        <div class="navbar">

            <a class="nav-item" href="#">
                <i class="fa-solid fa-m"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fa-regular fa-calendar-days"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fa-solid fa-w"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fa-solid fa-id-card"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fa-solid fa-champagne-glasses"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fa-solid fa-burger"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fa-solid fa-newspaper"></i>
            </a>
            <a class="nav-item" href="#">
                <i class="fas fa-user"></i>
            </a>

        </div>

    </div>

    <div class="button-section">
        <div class="button-item" onclick="startQuiz()">
            <img src="images/icons/quiz.png" alt="Quiz Thumbnail">
        </div>

        <div class="button-item">
            <a href="pages/skema.html">
                <img src="images/icons/skema.png" alt="Skema">
            </a>
        </div>

        <div class="button-item">
            <a href="pages/wiseflow.html">
                <img src="images/icons/wiseflow.png" alt="Wiseflow">
            </a>
        </div>

        <div class="button-item">
            <a href="pages/moodle.html">
                <img src="images/icons/moodle.png" alt="Moodle">
            </a>
        </div>

        <div class="button-item">
            <a href="pages/minerum.html">
                <img src="images/icons/rum.png" alt="Mine Rum">
            </a>
        </div>


        <div class="button-item">
            <a href="pages/fredagsbar.html">
                <img src="images/icons/fredagsbar.png" alt="Fredagsbar">
            </a>
        </div>


        <div class="button-item">
            <a href="pages/kantine.html">
                <img src="images/icons/kantine.png" alt="Kantine">
            </a>
        </div>

        <div class="button-item">
            <a href="pages/parkering.html">
                <img src="images/icons/parkering.png" alt="Parkering">
            </a>
        </div>

        <div class="button-item">
            <a href="pages/nyheder.html">
                <img src="images/icons/nyheder.png" alt="Nyheder">
            </a>
        </div>




    </div>


</div>



<!-- Quiz Container -->
<div class="quiz-container" id="quiz-container" style="display: none;">
    <div id="progress-container" style="display: block;">
        <div id="progress-bar"></div>
    </div>
    <h2 id="question">Spørgsmål vises her</h2>
    <div id="options-container"></div>
    <div id="feedback" style="display: none;"></div>


    <!-- Timer sektionen -->
    <div id="timer">

        <span id="time-left"></span>
        <svg class="timer-circle" width="100" height="100">
            <circle cx="50" cy="50" r="45" stroke="#4caf50" stroke-width="10" fill="transparent" />
            <text id="time-text" x="50%" y="50%">30</text>
        </svg>
        <div id="time-change" style="font-size: 16px; color: #333; display: none;"></div>
    </div>



    <button id="next-btn" onclick="nextQuestion()" style="display: none;">Næste</button>
    <div id="result" style="display: none;"></div> <!-- Resultattavle -->
    <button id="home-btn" style="display: none;" onclick="goToHome()">Tilbage til forsiden</button>
</div>

<script src="js/javascript.js"></script>
</body>
</html>
